<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d9e84686e.js"
      crossorigin="anonymous"
    ></script>
    <title>Booki</title>
  </head>
  <body>
    <header>
      <a href="/"><img src="/assets/logo/Booki_logo.png" alt="Booki logo" /></a>
      <nav>
        <ul>
          <li><a href="lodging" class="active">Hébergement</a></li>
          <li><a href="activities">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>
      <form action="#" name="search-form">
        <label for="search">
          <i class="fas fa-map-marker-alt"></i>
          <input
            type="text"
            id="search"
            name="location-input"
            placeholder="Marseille, France"
          />
          <button>Rechercher</button>
        </label>
        <div class="filters">
          <span>Filters</span>
          <label for="economic">
            <input type="radio" id="economic" name="filters" value="economic" />
            <span id="money-bill">Économique</span>
          </label>
          <label for="familly">
            <input type="radio" id="familly" name="filters" value="familly" />
            <span id="child">Familial</span>
          </label>
          <label for="romantic">
            <input type="radio" id="romantic" name="filters" value="romantic" />
            <span id="heart">Romantique</span>
          </label>
          <label for="pets">
            <input type="radio" id="pets" name="filters" value="pets" />
            <span id="dog">Animaux autorisés</span>
          </label>
        </div>
      </form>
      <section class="lodging">
        <section class="results">
          <h2>Hébergements à Marseille</h2>
          <ul class="results-cards">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
        <section class="most-popular">
          <h2>Les plus populaires</h2>
        </section>
      </section>
    </main>
  </body>
</html>
